<style>
    body {
        background: linear-gradient(135deg, #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%);
        background-attachment: fixed;
        padding-bottom: 80px;
        direction: rtl;
        font-family: "Cairo", system-ui;
    }
    .header {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px 0;
    }
    .logo {
        max-height: 70px;
    }
    .player {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 10px 0;
    }
    .station-logo {
        max-height: 60px;
        margin-right: 10px;
    }
    .equalizer {
        display: flex;
        align-items: flex-end;
        height: 40px;
        width: 100px;
        margin: 0 auto;
    }
    .equalizer-bar {
        flex: 1;
        margin: 0 1px;
        background-color: #00ff00;
        animation: equalize 0.8s infinite alternate;
    }
    .equalizer-bar:nth-child(1) { animation-duration: 0.7s; }
    .equalizer-bar:nth-child(2) { animation-duration: 0.9s; }
    .equalizer-bar:nth-child(3) { animation-duration: 0.6s; }
    .equalizer-bar:nth-child(4) { animation-duration: 1s; }
    .equalizer-bar:nth-child(5) { animation-duration: 0.8s; }
    .equalizer-bar:nth-child(6) { animation-duration: 0.7s; }
    .equalizer-bar:nth-child(7) { animation-duration: 0.9s; }
    @keyframes equalize {
        0% { height: 5%; }
        100% { height: 95%; }
    }
    .playlist {
        
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
    }
    .station-item {
        cursor: pointer;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        transition: background-color 0.3s;
    }
    .station-item:hover {
        background-color: rgba(0, 0, 0, 0.1);
    }
    #scrollTopBtn {
        position: fixed;
        bottom: 90px;
        right: 20px;
        z-index: 99;
        display: none;
        transition: opacity 0.3s;
    }
    @media (max-width: 767px) {
        .header {
            padding: 10px 0;
        }
        .logo {
            max-height: 40px;
        }
        h1 {
            font-size: 1.5rem;
        }
        .player {
            padding: 5px 0;
        }
        .station-logo {
            max-height: 30px;
        }
        .equalizer {
            width: 60px;
            height: 30px;
        }
        #scrollTopBtn {
            bottom: 70px;
            right: 10px;
        }
        .btn-light {
            padding: 0.25rem 0.5rem;
        }
    }

    .counter-container {
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
  }

  .counter-container:hover {
    transform: scale(1.05);
  }

  .counter-text {
    font-size: 1.05rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .counter {
    font-size: 2rem;
    font-weight: bold;
    background: linear-gradient(45deg, white, #00ff99);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: all 0.3s ease;
    margin: 0 10px;
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-10px); }
    60% { transform: translateY(-5px); }
  }

  .bounce {
    animation: bounce 1s;
  }
       
</style>

        const stationList = document.getElementById('stationList');
        const searchInput = document.getElementById('searchInput');
        const genreFilter = document.getElementById('genreFilter');
        const countryFilter = document.getElementById('countryFilter');
        const currentStation = document.getElementById('currentStation');
        const currentStationLogo = document.getElementById('currentStationLogo');
        const nowPlaying = document.getElementById('nowPlaying');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const muteBtn = document.getElementById('muteBtn');
        const scrollTopBtn = document.getElementById('scrollTopBtn');

        let audioPlayer = new Audio();
        let hls = null;

        function renderStations(stations) {
            stationList.innerHTML = '';
            stations.forEach(station => {
                const stationItem = document.createElement('div');
                stationItem.classList.add('station-item');
                stationItem.innerHTML = `
                    <img src="${station.logo}" alt="${station.name} Logo" class="station-logo mb-2">
                    <span>${station.name}</span>
                `;
                stationItem.addEventListener('click', () => playStation(station));
                stationList.appendChild(stationItem);
            });
            adjustForMobile();
        }

        function playStation(station) {
            currentStation.textContent = station.name;
            currentStationLogo.src = station.logo;
            currentStationLogo.alt = `${station.name} Logo`;
            nowPlaying.innerHTML = `<p>محطة: ${station.name}</p>`;

            if (hls) {
                hls.destroy();
            }

            if (station.url.endsWith('.m3u8')) {
                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(station.url);
                    hls.attachMedia(audioPlayer);
                } else if (audioPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    audioPlayer.src = station.url;
                }
            } else {
                audioPlayer.src = station.url;
            }

            audioPlayer.play();
        }

        function filterStations() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedGenre = genreFilter.value;
            const selectedCountry = countryFilter.value;

            const filteredStations = radioStations.filter(station => {
                const matchesSearch = station.name.toLowerCase().includes(searchTerm);
                const matchesGenre = selectedGenre === '' || station.genre === selectedGenre;
                const matchesCountry = selectedCountry === '' || station.country === selectedCountry;
                return matchesSearch && matchesGenre && matchesCountry;
            });

            renderStations(filteredStations);
        }

        function adjustForMobile() {
            if (window.innerWidth <= 767) {
                stationList.classList.add('row', 'row-cols-2', 'g-2');
                document.querySelectorAll('.station-item').forEach(item => {
                    item.classList.add('col');
                    item.style.display = 'flex';
                    item.style.flexDirection = 'column';
                    item.style.alignItems = 'center';
                    item.style.textAlign = 'center';
                });
            } else {
                stationList.classList.remove('row', 'row-cols-2', 'g-2');
                document.querySelectorAll('.station-item').forEach(item => {
                    item.classList.remove('col');
                    item.style.display = '';
                    item.style.flexDirection = '';
                    item.style.alignItems = '';
                    item.style.textAlign = '';
                });
            }
        }

        searchInput.addEventListener('input', filterStations);
        genreFilter.addEventListener('change', filterStations);
        countryFilter.addEventListener('change', filterStations);

        playBtn.addEventListener('click', () => audioPlayer.play());
        pauseBtn.addEventListener('click', () => audioPlayer.pause());
        stopBtn.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        });
        muteBtn.addEventListener('click', () => {
            audioPlayer.muted = !audioPlayer.muted;
            muteBtn.innerHTML = audioPlayer.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        });

        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollTopBtn.style.display = "block";
            } else {
                scrollTopBtn.style.display = "none";
            }
        };

        scrollTopBtn.addEventListener('click', function() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        });

        window.addEventListener('resize', adjustForMobile);
        adjustForMobile(); // Call once on load
        renderStations(radioStations);
        //compteur
        document.addEventListener('DOMContentLoaded', function() {
    let visits = localStorage.getItem('pageVisits');
    
    if (visits === null) {
      visits = 1;
    } else {
      visits = parseInt(visits) + 1;
    }
    
    localStorage.setItem('pageVisits', visits);
    
    const counterElement = document.getElementById('visitCounter');
    
    function animateCounter(target, duration) {
      let start = 0;
      const increment = target / (duration / 16);
      
      function updateCounter() {
        start += increment;
        counterElement.textContent = Math.floor(start);
        
        if (start < target) {
          requestAnimationFrame(updateCounter);
        } else {
          counterElement.textContent = target;
          counterElement.classList.add('bounce');
        }
      }
      
      updateCounter();
    }
    
    animateCounter(visits, 2000);
  });

  // Ajout d'un effet de particules
  particlesJS('particles-js', {
    particles: {
      number: { value: 80, density: { enable: true, value_area: 800 } },
      color: { value: "#ffffff" },
      shape: { type: "circle" },
      opacity: { value: 0.5, random: false },
      size: { value: 3, random: true },
      move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out" }
    }
  });
    </script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <div id="particles-js" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
